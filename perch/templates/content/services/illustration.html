<perch:group label="Illustration Tab Content">
  <!-- Illustration Intro -->
  <section class="services-section services-intro-section">
    <div class="services-text-wrapper services-intro-text-wrapper">
      <perch:content id="illustrationIntroText" type="textarea" editor="redactor" label="Illustration Intro Text" divider-before="Illustration Intro" required html>
    </div>
    <img class="services-intro-image" itemprop="image" src="<perch:content id="illustrationIntroImg" type="image" width="1000" label="Illustration Intro Image" quality="70">" alt="<perch:content id="illustrationImgAlt" type="text" label="Illustration Image Description">"
    sizes="40vw"
    srcset="<perch:content type="image" id="illustrationIntroImg" width="1000" > 1000w,
    <perch:content type="image" id="illustrationIntroImg" width="800" quality="70"> 800w,
    <perch:content type="image" id="illustrationIntroImg" width="600" quality="70"> 600w,
    <perch:content type="image" id="illustrationIntroImg" width="500" quality="70"> 500w">
  </section>
  <section class="services-section illustration-take-a-look-section">
    <h2 class="services-subtitle illustration-take-a-look-subheading">
      <a href="<perch:content id="IllustrationLookLink" type="text" label="Illistration Take A Look Link" required>" class="illustration-take-a-look-link">
        <perch:content id="illustrationLookLinkText" type="text" label="Illustration Take a Look Link Text" required>
      </a>
    </h2>
  </section>
  <section class="services-section illustration-services-small-print">
    <h2 class="services-subtitle illustration-small-print-subtitle">
      <perch:content id="illustrationSmallPrintSubheading" type="text" label="Illustration Small Print Subheading" required html>
    </h2>
  </section>
</perch:group>
