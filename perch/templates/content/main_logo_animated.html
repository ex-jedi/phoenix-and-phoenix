<div class="main-logo-images-wrapper">
  <div class="kate-image-wrapper">
    <img class="main-logo-image main-logo-kate-image" itemprop="image" loading="lazy" src="<perch:content id="mainLogoKate" type="image" width="400" label="Kate Image">"
    sizes="(max-width:700px) 100vw, 40vw"
    srcset="<perch:content type="image" id="mainLogoKate" width="400" > 400w,
    <perch:content type="image" id="mainLogoKate" width="300"> 300w,
    <perch:content type="image" id="mainLogoKate" width="200"> 200w,
    <perch:content type="image" id="mainLogoKate" width="100"> 100w" >
  </div>

  <div class="mark-image-wrapper">
    <img class="main-logo-image main-logo-mark-image" itemprop="image" loading="lazy" src="<perch:content id="mainLogoMark" type="image" width="400" label="Mark Image">"
    sizes="(max-width:700) 100vw, 40vw"
    srcset="<perch:content type="image" id="mainLogoMark" width="400" > 400w,
    <perch:content type="image" id="mainLogoMark" width="300"> 300w,
    <perch:content type="image" id="mainLogoMark" width="200"> 200w,
    <perch:content type="image" id="mainLogoMark" width="100"> 100w">
  </div>
</div>

<div class="logo-text-wrapper">
  <img class="main-logo-text" itemprop="image" loading="lazy" src="<perch:content id="mainLogoText" type="image" width="800" label="Main Logo Text">"
  sizes="(max-width:700px) 100vw, 40vw"
  srcset="<perch:content type="image" id="mainLogoText" width="800" > 800w,
  <perch:content type="image" id="mainLogoText" width="700"> 700w,
  <perch:content type="image" id="mainLogoText" width="600"> 600w,
