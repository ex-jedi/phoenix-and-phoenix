<section class="main-contact-section" id="contact-me">
  <div class="main-form-container">
      <perch:form class="main-contact-form" id="contact" method="post" app="perch_forms">
        <!-- * Intro text -->
        <div class="main-contact-form-intro-text-wrapper">
          <perch:content id="mainContactIntro" type="textarea" editor="redactor" label="Main Contact Form Intro Text" required html>
        </div>
          <div class="form-input-wrapper">
              <perch:label for="name">Name</perch:label>
              <perch:input class="name-input" type="text" id="name" label="Name" required >
          </div>
          <div class="form-input-wrapper">
              <perch:label for="email">Email</perch:label>
              <perch:input class="email-input"  type="email" id="email" label="Email" required>
          </div>



          <div class="form-identification-number">
              <perch:label for="messageAreaOne">Message: Leave this field blank if you are a human</perch:label>
              <perch:input type="textarea" id="messageAreaOne" aria-hidden="true" autocomplete="off" antispam="honeypot" />
          </div>
          <div class="form-input-wrapper">
              <perch:label for="message">Message</perch:label>
              <perch:input class="text-area-input" type="textarea" id="message" label="Message" required>
          </div>
          <perch:input class="submit" type="submit" id="submit" value="Send" />
          <perch:success>
              <div class="success">
                  <perch:content id="success" type="textarea" label="Thank you message" html="true" editor="redactor" />
              </div>
          </perch:success>
      </perch:form>
  </div>
</section>
